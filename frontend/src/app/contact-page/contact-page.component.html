<div class="grid grid-cols-6 justify-center">
    <div class="col-span-1"></div>

    <form class="col-span-4" [formGroup]="contactForm" (submit)="submitForm()">
        <div class="grid grid-rows-auto">
            <h1 class="text-2xl text-center font-semibold text-slate-800 m-10">Send me a message</h1>

            <div class="grid grid-cols-2 gap-10">
                <div class="col-span-1 grid grid-rows-auto">
                    <label class="mt-7 mb-3" for="name">Name</label>
                    <input class="border border-slate-800 rounded p-2" formControlName="name" type="text" id="name" name="name" placeholder="Rodion Raskolnikov" required/>
                </div>

                <div class="col-span-1 grid grid-rows-auto">
                    <label class="mt-7 mb-3" for="email">E-mail address</label>
                    <input class="border border-slate-800 rounded p-2" formControlName="email" type="email" name="email" placeholder="rodion.raskolnikov@mail.com" required/>
                </div>
            </div>

            <label class="mt-7 mb-3" for="message">Message</label>
            <textarea class="border border-slate-800 rounded p-2" formControlName="message" name="message" placeholder="Write message here" required></textarea>

            <div class="grid grid-cols-6 gap-5 mt-10">
                <div class="col-span-5"></div>

                <button type="submit" class="w-auto border border-slate-800 rounded p-2 hover:bg-slate-300 hover:font-bold">Send</button>
            </div>

            <div class="grid grid-cols-6 mt-10">
                <div class="col-span-1"></div>

                <div class="col-span-4">
                    <div *ngIf="formError" class="rounded border border-red-700 bg-red-200 text-red-700 p-2">Please fill in all the fields</div>
                    <div *ngIf="sending" class="rounded border border-slate-700 bg-slate-200 text-slate-700 p-2">Sending message...</div>
                </div>

                <div class="col-span-1"></div>
            </div>
        </div>
    </form>

    <div class="col-span-1"></div>
</div>
