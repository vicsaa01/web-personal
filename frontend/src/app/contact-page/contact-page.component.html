<div class="grid grid-cols-6 justify-center">
    <div class="col-span-1"></div>

    <div class="col-span-4 grid grid-rows-auto">
        <h1 class="text-2xl text-center font-semibold text-slate-800 m-10">Send me a message</h1>

        <div class="grid grid-cols-2 gap-10">
            <div class="col-span-1 grid grid-rows-auto">
                <label class="mt-7 mb-3" for="name">Name</label>
                <input class="border border-slate-800 rounded p-2" type="text" name="name" placeholder="Rodion Raskolnikov"/>
            </div>

            <div class="col-span-1 grid grid-rows-auto">
                <label class="mt-7 mb-3" for="email">E-mail address</label>
                <input class="border border-slate-800 rounded p-2" type="email" name="email" placeholder="rodion.raskolnikov@mail.com"/>
            </div>
        </div>

        <label class="mt-7 mb-3" for="message">Message</label>
        <textarea class="border border-slate-800 rounded p-2" name="message" placeholder="Write message here"></textarea>

        <div class="grid grid-cols-6 gap-5 mt-10">
            <div class="col-span-4"></div>

            <button type="clear" class="w-auto border border-red-800 text-red-900 rounded p-2 hover:bg-red-300 hover:font-bold">Clear</button>

            <button type="submit" class="w-auto border border-slate-800 rounded p-2 hover:bg-slate-300 hover:font-bold">Send</button>
        </div>
    </div>

    <div class="col-span-1"></div>
</div>
